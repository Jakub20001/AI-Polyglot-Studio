version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: polyglot-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/polyglot_db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - db
  
  frontend:
    build:
      context: ./frontend
    container-name: polyglot-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    stdin_open: true
    tty: true

  
  db:
    image: postgres:17
    container_name: polyglot-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: polyglot_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"


volumes:
  pgdata:
      
